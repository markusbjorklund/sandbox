<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markus och Marias trip to Lofoten</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            /* Background Image Styles */
            background-image: url('lofoten.jpg'); /* Replace 'your-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }


        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #countdown {
            font-size: 2em; /*Kept the size you had before*/
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .time-unit span {
            font-size: 1em; /* Smaller font size for the numbers */
            font-weight: bold;
        }

        @media (min-width: 768px) {
            #countdown {
                font-size: 2em;  /*Kept the size you had before*/
            }

            .time-unit {
                width: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #countdown{
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Trip to Lofoten starts in ...</h1>
    <div id="countdown">
        <div class="time-unit">
            <span id="days"></span> days
        </div>
        <div class="time-unit">
            <span id="hours"></span> hours
        </div>
        <div class="time-unit">
            <span id="minutes"></span> minutes
        </div>
        <div class="time-unit">
            <span id="seconds"></span> seconds
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let targetDate = new Date(new Date().getFullYear(), 5, 17); // June is month 5 (zero-based)

            // If June 17th has already passed this year, calculate for next year.
            if (targetDate < now) {
                targetDate = new Date(new Date().getFullYear() + 1, 5, 17);
            }

            const timeLeft = targetDate.getTime() - now.getTime();

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update the countdown every second
        updateCountdown(); // Call once to initialize immediately
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
